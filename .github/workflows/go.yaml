name: Go

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: "v1.62.2"
          args: --timeout 5m0s

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: E2E test
        run: make e2e-test
