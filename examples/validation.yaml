# customExcludeAnnotation: my_disable_annotation
# customDisableComment: my_disable_comment

prometheus:
  url: http://demo.robustperception.io:9090

validationRules:
  - name: check-severity-label
    scope: Alert
    validations:
      - type: hasLabels
        params:
          labels: ["severity"]
      - type: labelHasAllowedValue
        paramsFromFile: ./examples/allowed_values_params.yaml
      - type: exclusiveLabels
        params:
          firstLabel: severity
          firstLabelValue: info
          secondLabel: page
      - type: expressionCanBeEvaluated
        params:
          timeSeriesLimit: 20
          evaluationDurationLimit: 10s
      - type: expressionUsesExistingLabels
      - type: expressionDoesNotUseIrate
        additionalDetails: "Just do as I say!"
      - type: expressionSelectorsMatchesAnything
      - type: expressionDoesNotUseOlderDataThan
        params:
          limit: "6h"

  - name: check-team-label
    scope: Alert
    validations:
      - type: hasLabels
        params:
          labels: ["xxx"]
      - type: labelHasAllowedValue
        params:
          label: "team"
          allowedValues:
            - "sre@company.com"
          ignoreTemplatedValues: true

  - name: check-playbook-annotation
    scope: Alert
    validations:
      - type: hasAnyOfAnnotations
        params:
          annotations: ["playbook", "link"]
      - type: annotationIsValidURL
        params:
          annotation: "link"
          resolveUrl: true

  - name: check-alert-title
    scope: Alert
    validations:
      - type: hasAnnotations
        params:
          annotations: ["title"]

  - name: check-prometheus-limitations
    scope: All rules
    validations:
      - type: expressionDoesNotUseOlderDataThan
        params:
          limit: "6h"
      - type: expressionDoesNotUseLabels
        params:
          labels: ["cluster", "locality", "prometheus-type", "replica"]

  - name: check-source-tenants
    scope: All rules
    validations:
      - type: hasSourceTenantsForMetrics
        params:
          sourceTenants:
            "k8s":
              - regexp: "container_.*"
                description: "Metrics from cAdvisor"
              - regexp: "kube_.*"
                description: "Metrics from KSM"
            "mysql":
              - regexp: "mysql_.*"
                description: "MySQL metrics from the MySQL team"

  - name: check-metric-name
    scope: Alert
    validations:
      - type: expressionWithNoMetricName
      - type: validateLabelTemplates
      - type: keepFiringForIsNotLongerThan
        params:
          limit: "1h"

  - name: check-groups
    scope: Group
    validations:
      - type: hasAllowedSourceTenants
        params:
          allowedSourceTenants: ["tenant1", "tenant2", "k8s"]
      - type: hasAllowedEvaluationInterval
        params:
          minimum: "20s"
          intervalMustBeSet: false
      - type: hasValidPartialStrategy
      - type: maxRulesPerGroup
        params:
          limit: 10
      - type: hasAllowedLimit
        params:
          limit: 100

  - name: check-formatting
    scope: All rules
    validations:
      - type: expressionIsWellFormatted
        params:
          showExpectedForm: true
          skipExpressionsWithComments: true
